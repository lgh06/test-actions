# This is a basic workflow to help you get started with Actions
name: issue_comment trigger download

# Controls when the workflow will run
on:
  issue_comment:
    types: [created, edited]
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          set +e
          echo Add other actions to build,
          echo test, and deploy your project.
          sudo apt-get update
          sudo apt-get install -y aria2 ffmpeg
          # Check if magnet link is provided
          if [[ ${{ github.event.comment.body }} == *magnet* ]]; then
              # 实时获取最新的tracker列表
              trackers=$(curl -s "https://cf.trackerslist.com/all_aria2.txt" || echo "")
              if [[ -n "$trackers" ]]; then
                  echo "使用实时获取的tracker列表"
                  aria2c -d ./dist --bt-tracker="$trackers" ${{ github.event.comment.body }}
              else
                  echo "无法获取tracker列表，使用默认设置"
                  aria2c -d ./dist ${{ github.event.comment.body }}
              fi
          elif [[ ${{ github.event.comment.body }} == *youtube* ]]; then
            curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp -o ./yt-dlp
            chmod a+rx ./yt-dlp
            ./yt-dlp -f "bv*[height<=1080]+ba/b[height<=1080]" --recode-video mp4 -o "./dist/%(upload_date>%Y-%m-%d)s.%(ext)s" ${{ github.event.comment.body }}
          else
              echo "aria2c -x 5 -s 5 -Z ${{ github.event.comment.body }} -d ./dist"
              aria2c -x 5 -s 5 -Z ${{ github.event.comment.body }} -d ./dist
          fi
      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-without-php
          path: |
            dist
            !dist/**/*.php
